<header class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
  <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" href="https://sudoku-rodriguembiaha.herokuapp.com/">Sudoku Game</a>
  <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <input class="form-control form-control-dark w-100" type="text" placeholder="Search" aria-label="Search">
  <div class="navbar-nav">
    <div class="nav-item text-nowrap">
      <a class="nav-link px-3" href="https://sudoku-rodriguembiaha.herokuapp.com/">Home</a>
    </div>
  </div>
</header>

<div class="container-fluid">
  <div class="row">
    <nav id="sidebarMenu" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse">
      <div class="position-sticky pt-3">
        <ul class="nav flex-column">
          <!-- <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#" id="monitor">
              <span  class="bi-app"></span>
              Monitor Started
            </a>
          </li> -->
          <li class="nav-item">
            <a class="nav-link" href="#" *ngFor="let topic of topicList" id="topic">
              {{topic}}
            </a>
          </li>
        </ul>
      </div>
    </nav>

    <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4">  
      <div class="table-responsive">
        <!-- <table class="table table-striped table-sm"> -->
        <table class="table  table-sucess table-hover">
          <thead>
            <tr>
              <th scope="col">Topic</th>
              <th scope="col">Time</th>
              <th scope="col">Payload</th>
            </tr>
          </thead>
          <tbody *ngFor="let event of events">
            <tr *ngFor="let id of event">
              <td class="topic">{{id.topic}}</td>
              <td>{{id.time | date:'medium'}}</td>
              <td>{{toJson(id.payload)}}</td>
            </tr>
          </tbody>
        </table>
      </div>
    </main>
  </div>
</div>
