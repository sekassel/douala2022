<div class="mcontainer">
  <div class="first">
    <div class="logosudoku">
      <div class="img">
        <div>
          <h2>Sudoku</h2>
          <p>Join a team to have more fun !</p>
        </div>
      </div>
    </div>

    <div class="formcontainer">
      <form class="formcard" [formGroup]="formGroup" (ngSubmit)="connexion()">
        <div class="mcard logos">
          <img src="./../../../assets/microservices.jpg" alt="">
          <img src="./../../../assets/fs.PNG" alt="">
        </div>
        <div class="mcard">
          <h4 style="transform: translateY(-10px);">Login</h4>
          <div class="input-group">
            <span style="border-radius: 50%; margin-left: 3px; margin-right: 3px;" class="input-group-text">
              <svg xmlns="http://www.w3.org/2000/svg" width="36" height="16" fill="currentColor" class="bi bi-person-circle" viewBox="0 0 16 16">
              <path d="M11 6a3 3 0 1 1-6 0 3 3 0 0 1 6 0z"/>
              <path fill-rule="evenodd" d="M0 8a8 8 0 1 1 16 0A8 8 0 0 1 0 8zm8-7a7 7 0 0 0-5.468 11.37C3.242 11.226 4.805 10 8 10s4.757 1.225 5.468 2.37A7 7 0 0 0 8 1z"/>
            </svg></span>
            <input type="text" formControlName="username" placeholder="enter your user name" style="padding: .4em; border-radius: 15px;" class="form-control form-control-default" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="mcard">
          <div class="input-group">
            <span class="input-group-text" style="border-radius: 50%; margin-left: 3px; margin-right: 3px;">
              <svg xmlns="http://www.w3.org/2000/svg" width="36" height="16" fill="currentColor" class="bi bi-lock-fill" viewBox="0 0 16 16">
                <path d="M8 1a2 2 0 0 1 2 2v4H6V3a2 2 0 0 1 2-2zm3 6V3a3 3 0 0 0-6 0v4a2 2 0 0 0-2 2v5a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V9a2 2 0 0 0-2-2z"/>
              </svg>
            </span>
            <input type="password" formControlName="password" placeholder="enter your password" style="padding: .4em; border-radius: 15px;" class="form-control form-control-default" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-default">
          </div>
        </div>
        <div class="mcard">
          <button class="btn mybtn1" type="submit" [disabled]="!formGroup.valid">Login
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-box-arrow-in-right" viewBox="0 0 16 16">
              <path fill-rule="evenodd" d="M6 3.5a.5.5 0 0 1 .5-.5h8a.5.5 0 0 1 .5.5v9a.5.5 0 0 1-.5.5h-8a.5.5 0 0 1-.5-.5v-2a.5.5 0 0 0-1 0v2A1.5 1.5 0 0 0 6.5 14h8a1.5 1.5 0 0 0 1.5-1.5v-9A1.5 1.5 0 0 0 14.5 2h-8A1.5 1.5 0 0 0 5 3.5v2a.5.5 0 0 0 1 0v-2z"/>
              <path fill-rule="evenodd" d="M11.854 8.354a.5.5 0 0 0 0-.708l-3-3a.5.5 0 1 0-.708.708L10.293 7.5H1.5a.5.5 0 0 0 0 1h8.793l-2.147 2.146a.5.5 0 0 0 .708.708l3-3z"/>
            </svg>
            </button>
          <a routerLink="" class="pwdlink" routerLink="/passwordforgotten">Password forgotten ?</a>
        </div>
        <div class="mcard">
          <button class="btn mybtn2" routerLink="/addUser"> Sign up </button>
        </div>
      </form>
    </div>
  </div>
  <div class="footer">
    <span>&#169;</span>DASE 2021
  </div>
</div>
