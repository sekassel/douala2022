<!DOCTYPE html>
<html lang="en">
  <head>

  </head>
  <div class="container justify-align-center">
    <div class="story-title">
      <table class="table table-striped">
        <thead class="">
            <th scope="col">List of Teams <i class="bi bi-people-fill mx-5"></i></th>
        </thead>
        <tbody>
          <tr *ngFor="let team of myTeams">
            <td class="text-center">
              {{team}}
              <div class="actions">
                <a id='handle-invitations' class="btn" routerLink="/manageTeams">
                  <i class="bi bi-dash text-danger fs-3"></i>
                </a>
              </div>
            </td>
          </tr>
          <tr class="text-center"><i class="bi bi-caret-down-fill"></i>
          </tr>
        </tbody>
      </table>
    </div>

    <div class="story-title">
      <table class="table table-striped">
        <thead class="">
            <th scope="col">Created teams <a id='create-team' class="btn" routerLink="/manageTeams"><i class="bi bi-plus-circle mx-3"></i></a></th>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let team of createdtTeams">
            <td>
              {{team}}
            </td>
            <td class="actionrow">
              <div class="actions">
                <a id='handle-invitations' class="btn" routerLink="/manageTeams">
                  <i class="bi bi-dash-circle text-danger"></i>
                </a>
                <a id='' class="btn" routerLink="/">
                  <i class="bi bi-bell-fill"></i>
                  <span class="notif-number align-top">10</span>
                </a>
              </div>
            </td>
          </tr>
          <tr class="text-center"><i class="bi bi-caret-down-fill"></i></tr>
        </tbody>
      </table>
    </div>

    <div class="story-title">
      <table class="table table-striped">
        <thead class="">
            <th scope="col">Teams List</th>
        </thead>
        <tbody>
          <tr class="text-center" *ngFor="let team of allTeams">
            <td>{{team}}
              <div class="actions">
                <a id='handle-invitations' class="btn" routerLink="/manageTeams">
                  <i class="bi bi-dice-2 mx-5"></i>
                </a>
              </div>
            </td>
          </tr>
          <tr class="text-center"><i class="bi bi-caret-down-fill"></i></tr>
        </tbody>
      </table>
    </div>
  </div>
</html>
