<div class="card p-3 mb-2">
    <div class="d-flex justify-content-between">
        <div class="d-flex flex-row align-items-center">
            <div class="icon"> <i class="bx bxl-mailchimp"></i> </div>
            <div class="ms-2 c-details">
                <h6 class="mb-0">Start date:</h6> <span>{{ startDate }}</span>
            </div>
        </div>
        <div class="badge"> <span>Design</span> </div>
    </div>
    <div class="mt-5">
        <h3 class="heading">Number of members<br>{{ members }}</h3>
        <div class="mt-5">
            <div class="progress">
                <div class="progress-bar" role="progressbar" [ngStyle]="{'width':  (sudokuSolved / sudokus) * 100 + '%' }"  ></div>
            </div>
            <div class="mt-3"> <span class="text1">{{ sudokuSolved}} solved <span class="text2">of {{ sudokus }}</span></span> </div>
        </div>
    </div>
</div>
