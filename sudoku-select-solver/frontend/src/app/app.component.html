<app-board [board]="board" [class.locked]="boardLocked" (gameSolved)="onGameSolved()"></app-board>
<div class="horizontal-flex">
    <button mat-flat-button (click)="newGame()" color="primary">New Game</button>
    <button mat-flat-button (click)="solve()" color="accent">Solve</button>
    <button mat-icon-button (click)="openOptions()">
        <mat-icon>settings</mat-icon>
    </button>
</div>
