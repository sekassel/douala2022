
<div class="container justify-content-center">
    <div class="lign-self-center">
        <h1 mat-dialog-title class="option text-center">
            Challenge: {{dataChallenge.challengeName}}
        </h1> 
    </div>
    <hr  class="option">
    <div mat-dialog-content class="option row align-self-center">
        <div id="id-staff-mat-tab-all-content"  class="row container-fluid">
            <div  *ngFor="let data of dataChallenge.sudokus">
                <div class="d-flex align-center justify-content-between">
                    <h2 class="fw-light">{{data.name}} </h2>
                    <h4>player {{data.player}}</h4>
                    <div>
                        <button class="btn btn-sm btn-success me-2">Play</button>
                    </div>
                </div>
            </div>
        </div> 
    </div>
</div>
